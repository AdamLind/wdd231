    <main class="main-wrapper">
      <form action="tracked.html" method="get">
        <h1>Generate Report</h1>
        <div class="containers">
          <label for="fname">First Name *</label>
          <input type="text" name="fname" id="fname"  class="bar-inputs" autocomplete="given-name" required>
        </div>
        <div class="containers">
          <label for="email">Email *</label>
          <input type="text" name="email" id="email"  class="bar-inputs" autocomplete="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
        </div>
        <div class="containers">
          <label for="select">Facility *</label>
          <select name="Select" id="select" class="bar-inputs" required>
            <option selected value="" disabled>Select a Facility...</option>
          </select>
        </div>

        <div class="containers">
            <label for="start-date">From *</label>
            <input type="date" name="start-date" id="start-date"  class="bar-inputs" required>
        </div>

        <div class="containers">
          <label for="end-date">To *</label>
          <input type="date" name="end-date" id="end-date"  class="bar-inputs" required>
          <p><span class="bold">Warning! </span>The longer the time span the longer the loading time!</p>
        </div>

        <input type="submit" value="Track Reactor Activity">
    </form>
